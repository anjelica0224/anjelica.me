- note1: 
  id: first
  body: When you consider things like the stars, our affairs don't seem to matter very much, do they?
  author: Virginia Woolf
- note1: 
  id: third
  body: To live is the rarest thing in the world. Most people exist, that is all.
  author: Oscar Wilde
- note1: 
  id: foirth
  body: I felt my existence was tainted, in some subtle but essential way.
  author: Donna Tart
- note1: 
  id: sec
  body: I don't like work--no man does--but I like what is in the work--the chance to find yourself. Your own reality--for yourself not for others--what no other man can ever know. They can only see the mere show, and never can tell what it really means.
  author: Joseph Conrad